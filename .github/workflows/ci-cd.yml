name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      deploy_environment:
        description: 'Environment to deploy to'
        required: false
        default: 'staging'
        type: choice
        options:
        - staging
        - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'
  COVERAGE_THRESHOLD: 80

jobs:
  # ‰ª£Á†ÅË¥®ÈáèÊ£ÄÊü•
  quality-check:
    runs-on: ubuntu-latest
    outputs:
      backend-cache-key: ${{ steps.backend-cache.outputs.cache-hit }}
      frontend-cache-key: ${{ steps.frontend-cache.outputs.cache-hit }}
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        cache-dependency-path: |
          backend/requirements/base.txt
          backend/requirements/development.txt
    
    - name: Cache Python dependencies
      id: backend-cache
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements/*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install Python dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements/development.txt
    
    - name: Lint with flake8
      run: |
        cd backend
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Check code formatting with black
      run: |
        cd backend
        black --check --diff .
    
    - name: Check import sorting with isort
      run: |
        cd backend
        isort --check-only --diff .
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Cache Node.js dependencies
      id: frontend-cache
      uses: actions/cache@v3
      with:
        path: frontend/node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Lint frontend code
      run: |
        cd frontend
        npm run lint
    
    - name: Check frontend formatting
      run: |
        cd frontend
        npm run format:check

  # ÂêéÁ´ØÊµãËØï
  backend-test:
    runs-on: ubuntu-latest
    needs: quality-check
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: test_app
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        test-type: [unit, integration, e2e]
      fail-fast: false

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        cache-dependency-path: |
          backend/requirements/base.txt
          backend/requirements/testing.txt
    
    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-test-${{ matrix.test-type }}-${{ hashFiles('backend/requirements/*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-test-${{ matrix.test-type }}-
          ${{ runner.os }}-pip-test-
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements/testing.txt
    
    - name: Run database migrations
      if: matrix.test-type != 'unit'
      env:
        TEST_DATABASE_URL: postgresql://testuser:testpassword@localhost:5433/test_app
      run: |
        cd backend
        alembic upgrade head
    
    - name: Run unit tests
      if: matrix.test-type == 'unit'
      run: |
        cd backend
        pytest tests/unit/ \
          --cov=app \
          --cov-report=xml \
          --cov-report=term-missing \
          --cov-report=html \
          --junit-xml=junit-unit.xml \
          --cov-fail-under=${{ env.COVERAGE_THRESHOLD }} \
          --maxfail=5 \
          -v
    
    - name: Run integration tests
      if: matrix.test-type == 'integration'
      env:
        TEST_DATABASE_URL: postgresql://testuser:testpassword@localhost:5433/test_app
        REDIS_URL: redis://localhost:6379
      run: |
        cd backend
        pytest tests/integration/ \
          --cov=app \
          --cov-report=xml \
          --cov-report=term-missing \
          --junit-xml=junit-integration.xml \
          --maxfail=3 \
          -v
    
    - name: Run E2E tests
      if: matrix.test-type == 'e2e'
      env:
        TEST_DATABASE_URL: postgresql://testuser:testpassword@localhost:5433/test_app
        REDIS_URL: redis://localhost:6379
      run: |
        cd backend
        # Start backend server for E2E tests
        uvicorn app.main:app --host 0.0.0.0 --port 8000 &
        sleep 10
        
        pytest tests/e2e/ \
          --junit-xml=junit-e2e.xml \
          --maxfail=2 \
          -v
    
    - name: Check coverage threshold
      if: matrix.test-type == 'unit'
      run: |
        cd backend
        coverage report --fail-under=${{ env.COVERAGE_THRESHOLD }}
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml
        flags: backend-${{ matrix.test-type }}
        name: backend-${{ matrix.test-type }}-coverage
        fail_ci_if_error: false
    
    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: backend-${{ matrix.test-type }}-test-results
        path: |
          backend/junit-*.xml
          backend/htmlcov/
        retention-days: 7

  # ÂâçÁ´ØÊµãËØï
  frontend-test:
    runs-on: ubuntu-latest
    needs: quality-check
    
    strategy:
      matrix:
        test-type: [unit, integration, visual]
      fail-fast: false

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Cache Node.js dependencies
      uses: actions/cache@v3
      with:
        path: frontend/node_modules
        key: ${{ runner.os }}-node-test-${{ matrix.test-type }}-${{ hashFiles('frontend/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-test-${{ matrix.test-type }}-
          ${{ runner.os }}-node-test-
          ${{ runner.os }}-node-
    
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Run unit tests
      if: matrix.test-type == 'unit'
      run: |
        cd frontend
        npm run test:unit -- \
          --coverage \
          --watchAll=false \
          --passWithNoTests \
          --coverageThreshold='{"global":{"branches":${{ env.COVERAGE_THRESHOLD }},"functions":${{ env.COVERAGE_THRESHOLD }},"lines":${{ env.COVERAGE_THRESHOLD }},"statements":${{ env.COVERAGE_THRESHOLD }}}}'
    
    - name: Run integration tests
      if: matrix.test-type == 'integration'
      run: |
        cd frontend
        npm run test:integration -- \
          --coverage \
          --watchAll=false \
          --passWithNoTests
    
    - name: Run visual regression tests
      if: matrix.test-type == 'visual'
      run: |
        cd frontend
        npm run test:visual -- \
          --watchAll=false \
          --passWithNoTests
    
    - name: Upload coverage to Codecov
      if: matrix.test-type != 'visual'
      uses: codecov/codecov-action@v3
      with:
        file: ./frontend/coverage/lcov.info
        flags: frontend-${{ matrix.test-type }}
        name: frontend-${{ matrix.test-type }}-coverage
        fail_ci_if_error: false
    
    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: frontend-${{ matrix.test-type }}-test-results
        path: |
          frontend/coverage/
          frontend/test-results/
        retention-days: 7

  # Ëá™Âä®ÁîüÊàêAPIÊñáÊ°£
  generate-api-docs:
    runs-on: ubuntu-latest
    needs: [backend-test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        cache-dependency-path: |
          backend/requirements/base.txt
          backend/requirements/development.txt
    
    - name: Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements/base.txt
        pip install -r requirements/development.txt
    
    - name: Start Redis for docs generation
      uses: supercharge/redis-github-action@1.7.0
      with:
        redis-version: 7
    
    - name: Generate API documentation
      run: |
        cd backend
        cp .env.example .env
        echo "DATABASE_URL=sqlite:///./test.db" >> .env
        echo "REDIS_URL=redis://localhost:6379" >> .env
        python scripts/init_db.py
        python scripts/auto_update_docs.py --ci
      env:
        PYTHONPATH: .
    
    - name: Check documentation changes
      id: check_changes
      run: |
        cd backend
        if git diff --quiet docs/api/; then
          echo "changes=false" >> $GITHUB_OUTPUT
        else
          echo "changes=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit documentation updates
      if: steps.check_changes.outputs.changes == 'true'
      run: |
        cd backend
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add docs/api/
        git commit -m "docs: Ëá™Âä®Êõ¥Êñ∞APIÊñáÊ°£ [skip ci]" || exit 0
        git push
    
    - name: Upload documentation artifacts
      uses: actions/upload-artifact@v4
      with:
        name: api-documentation
        path: |
          backend/docs/api/
          !backend/docs/api/.auto_update_state.json
        retention-days: 30

  # ÊûÑÂª∫DockerÈïúÂÉè
  build-images:
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test, generate-api-docs]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        service: [backend, frontend]
      fail-fast: false
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          type=raw,value=develop,enable=${{ github.ref == 'refs/heads/develop' }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./${{ matrix.service }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

  # ÂÆâÂÖ®Êâ´Êèè
  security-scan:
    runs-on: ubuntu-latest
    needs: build-images
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:latest'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  # ÈÉ®ÁΩ≤Âà∞stagingÁéØÂ¢É
  deploy-staging:
    runs-on: ubuntu-latest
    needs: [build-images, security-scan]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    environment: staging
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up environment variables
      run: |
        echo "ENVIRONMENT=staging" >> $GITHUB_ENV
        echo "IMAGE_TAG=${{ github.ref == 'refs/heads/main' && 'latest' || 'develop' }}" >> $GITHUB_ENV
    
    - name: Deploy with Docker Compose
      run: |
        echo "Deploying to staging environment..."
        
        # ÂàõÂª∫stagingÁéØÂ¢ÉÈÖçÁΩÆ
        cat > docker-compose.staging.yml << 'EOF'
        version: '3.8'
        services:
          backend:
            image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:${{ env.IMAGE_TAG }}
            environment:
              - ENVIRONMENT=staging
              - DATABASE_URL=${{ secrets.STAGING_DATABASE_URL }}
              - REDIS_URL=${{ secrets.STAGING_REDIS_URL }}
            ports:
              - "8000:8000"
            restart: unless-stopped
            healthcheck:
              test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
              interval: 30s
              timeout: 10s
              retries: 3
          
          frontend:
            image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:${{ env.IMAGE_TAG }}
            environment:
              - NEXT_PUBLIC_API_URL=${{ secrets.STAGING_API_URL }}
              - ENVIRONMENT=staging
            ports:
              - "3000:3000"
            restart: unless-stopped
            depends_on:
              - backend
            healthcheck:
              test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
              interval: 30s
              timeout: 10s
              retries: 3
        EOF
        
        # ÈÉ®ÁΩ≤Âà∞staging
        docker-compose -f docker-compose.staging.yml pull
        docker-compose -f docker-compose.staging.yml up -d
        
        # Á≠âÂæÖÊúçÂä°ÂêØÂä®
        sleep 30
        
        # ÂÅ•Â∫∑Ê£ÄÊü•
        curl -f http://localhost:8000/health || exit 1
        curl -f http://localhost:3000 || exit 1
        
        echo "‚úÖ Staging deployment completed successfully"
    
    - name: Run smoke tests
      run: |
        echo "Running smoke tests on staging..."
        
        # Âü∫Êú¨APIÂÅ•Â∫∑Ê£ÄÊü•
        response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8000/health)
        if [ $response -eq 200 ]; then
          echo "‚úÖ Backend health check passed"
        else
          echo "‚ùå Backend health check failed (HTTP $response)"
          exit 1
        fi
        
        # ÂâçÁ´ØÂÅ•Â∫∑Ê£ÄÊü•
        response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000)
        if [ $response -eq 200 ]; then
          echo "‚úÖ Frontend health check passed"
        else
          echo "‚ùå Frontend health check failed (HTTP $response)"
          exit 1
        fi
        
        echo "‚úÖ All smoke tests passed"
    
    - name: Notify deployment status
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "üöÄ Staging deployment successful"
          echo "Backend: http://staging-api.example.com"
          echo "Frontend: http://staging.example.com"
        else
          echo "‚ùå Staging deployment failed"
        fi

  # ÈÉ®ÁΩ≤Âà∞Áîü‰∫ßÁéØÂ¢ÉÔºàÈúÄË¶ÅÊâãÂä®ÊâπÂáÜÔºâ
  deploy-production:
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Pre-deployment checks
      run: |
        echo "Running pre-deployment checks..."
        
        # Ê£ÄÊü•stagingÁéØÂ¢ÉÁä∂ÊÄÅ
        echo "Checking staging environment health..."
        # ËøôÈáåÂèØ‰ª•Ê∑ªÂä†stagingÁéØÂ¢ÉÁöÑÂÅ•Â∫∑Ê£ÄÊü•
        
        # Ê£ÄÊü•Êï∞ÊçÆÂ∫ìËøÅÁßªÁä∂ÊÄÅ
        echo "Checking database migration status..."
        # ËøôÈáåÂèØ‰ª•Ê∑ªÂä†Êï∞ÊçÆÂ∫ìËøÅÁßªÊ£ÄÊü•
        
        echo "‚úÖ Pre-deployment checks completed"
    
    - name: Deploy to production
      run: |
        echo "Deploying to production environment..."
        
        # ÂàõÂª∫Áîü‰∫ßÁéØÂ¢ÉÈÖçÁΩÆ
        cat > docker-compose.production.yml << 'EOF'
        version: '3.8'
        services:
          backend:
            image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:latest
            environment:
              - ENVIRONMENT=production
              - DATABASE_URL=${{ secrets.PRODUCTION_DATABASE_URL }}
              - REDIS_URL=${{ secrets.PRODUCTION_REDIS_URL }}
            ports:
              - "8000:8000"
            restart: unless-stopped
            deploy:
              replicas: 2
              resources:
                limits:
                  memory: 1G
                  cpus: '0.5'
            healthcheck:
              test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
              interval: 30s
              timeout: 10s
              retries: 5
          
          frontend:
            image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:latest
            environment:
              - NEXT_PUBLIC_API_URL=${{ secrets.PRODUCTION_API_URL }}
              - ENVIRONMENT=production
            ports:
              - "3000:3000"
            restart: unless-stopped
            depends_on:
              - backend
            deploy:
              replicas: 2
              resources:
                limits:
                  memory: 512M
                  cpus: '0.25'
            healthcheck:
              test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
              interval: 30s
              timeout: 10s
              retries: 5
        EOF
        
        # ÊªöÂä®Êõ¥Êñ∞ÈÉ®ÁΩ≤
        docker-compose -f docker-compose.production.yml pull
        docker-compose -f docker-compose.production.yml up -d --no-deps --scale backend=2 --scale frontend=2
        
        # Á≠âÂæÖÊúçÂä°ÂêØÂä®
        sleep 60
        
        echo "‚úÖ Production deployment completed"
    
    - name: Post-deployment verification
      run: |
        echo "Running post-deployment verification..."
        
        # ÂÅ•Â∫∑Ê£ÄÊü•
        for i in {1..5}; do
          if curl -f http://localhost:8000/health; then
            echo "‚úÖ Backend health check passed (attempt $i)"
            break
          else
            echo "‚ö†Ô∏è Backend health check failed (attempt $i)"
            if [ $i -eq 5 ]; then exit 1; fi
            sleep 10
          fi
        done
        
        for i in {1..5}; do
          if curl -f http://localhost:3000; then
            echo "‚úÖ Frontend health check passed (attempt $i)"
            break
          else
            echo "‚ö†Ô∏è Frontend health check failed (attempt $i)"
            if [ $i -eq 5 ]; then exit 1; fi
            sleep 10
          fi
        done
        
        echo "‚úÖ Post-deployment verification completed"
    
    - name: Rollback on failure
      if: failure()
      run: |
        echo "‚ùå Deployment failed, initiating rollback..."
        
        # Ëé∑Âèñ‰∏ä‰∏Ä‰∏™ÊàêÂäüÁöÑÈïúÂÉèÊ†áÁ≠æ
        PREVIOUS_TAG=$(docker images --format "table {{.Repository}}:{{.Tag}}" | grep "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend" | head -2 | tail -1 | cut -d':' -f2)
        
        if [ -n "$PREVIOUS_TAG" ]; then
          echo "Rolling back to previous version: $PREVIOUS_TAG"
          
          # Êõ¥Êñ∞docker-composeÊñá‰ª∂‰ΩøÁî®‰∏ä‰∏Ä‰∏™ÁâàÊú¨
          sed -i "s/:latest/:$PREVIOUS_TAG/g" docker-compose.production.yml
          
          # ÈáçÊñ∞ÈÉ®ÁΩ≤‰∏ä‰∏Ä‰∏™ÁâàÊú¨
          docker-compose -f docker-compose.production.yml up -d
          
          echo "‚úÖ Rollback completed"
        else
          echo "‚ùå No previous version found for rollback"
        fi

  # Pipeline status notification
  notify-status:
    name: Pipeline Status Notification
    runs-on: ubuntu-latest
    needs: [quality-check, backend-test, frontend-test, build-images, security-scan, deploy-staging, deploy-production]
    if: always()
    
    steps:
    - name: Determine overall status
      id: status
      run: |
        # Check if any critical job failed
        if [[ "${{ needs.quality-check.result }}" == "failure" || 
              "${{ needs.backend-test.result }}" == "failure" || 
              "${{ needs.frontend-test.result }}" == "failure" ]]; then
          echo "status=failure" >> $GITHUB_OUTPUT
          echo "message=‚ùå CI/CD Pipeline Failed" >> $GITHUB_OUTPUT
        elif [[ "${{ needs.build-images.result }}" == "failure" || 
                "${{ needs.security-scan.result }}" == "failure" ]]; then
          echo "status=partial" >> $GITHUB_OUTPUT
          echo "message=‚ö†Ô∏è CI/CD Pipeline Partially Failed" >> $GITHUB_OUTPUT
        else
          echo "status=success" >> $GITHUB_OUTPUT
          echo "message=‚úÖ CI/CD Pipeline Successful" >> $GITHUB_OUTPUT
        fi
    
    - name: Comment on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const status = '${{ steps.status.outputs.status }}';
          const message = '${{ steps.status.outputs.message }}';
          
          const results = {
            'Quality Check': '${{ needs.quality-check.result }}',
            'Backend Tests': '${{ needs.backend-test.result }}',
            'Frontend Tests': '${{ needs.frontend-test.result }}',
            'Build Images': '${{ needs.build-images.result }}',
            'Security Scan': '${{ needs.security-scan.result }}'
          };
          
          let comment = `## üöÄ CI/CD Pipeline Results\n\n${message}\n\n### Job Details:\n`;
          
          for (const [job, result] of Object.entries(results)) {
            if (result && result !== 'skipped') {
              const emoji = result === 'success' ? '‚úÖ' : result === 'failure' ? '‚ùå' : '‚ö†Ô∏è';
              comment += `${emoji} **${job}**: ${result}\n`;
            }
          }
          
          comment += `\n**Workflow Run**: [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
    
    - name: Create status check
      if: always()
      uses: actions/github-script@v6
      with:
        script: |
          const status = '${{ steps.status.outputs.status }}';
          const state = status === 'success' ? 'success' : 'failure';
          
          github.rest.repos.createCommitStatus({
            owner: context.repo.owner,
            repo: context.repo.repo,
            sha: context.sha,
            state: state,
            target_url: `${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}`,
            description: '${{ steps.status.outputs.message }}',
            context: 'CI/CD Pipeline'
          }); 