name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint-architecture:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          pip install import-linter mypy
      - name: Import Linter
        run: |
          import-linter --config .importlinter.toml || (echo 'Import linter failed'; exit 1)
      - name: Type check (basic)
        run: |
          python -m compileall backend/app
          mypy --ignore-missing-imports backend/app || true

