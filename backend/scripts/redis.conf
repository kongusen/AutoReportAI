# Redis production configuration for AutoReportAI
# Performance and memory optimization settings

# Network configuration
bind 0.0.0.0
port 6379
tcp-backlog 511
timeout 300
tcp-keepalive 300

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence settings
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF (Append Only File) settings for better durability
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Logging
loglevel notice
logfile ""
syslog-enabled no

# Slow log configuration
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client settings
maxclients 10000

# Security settings (will be overridden by environment variables)
# requirepass will be set via environment or command line

# Performance tuning
hz 10
dynamic-hz yes

# Disable dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG ""
rename-command SHUTDOWN SHUTDOWN_SAFE

# Enable keyspace notifications for Celery monitoring
notify-keyspace-events "Ex"

# Lua script settings
lua-time-limit 5000

# Latency monitoring
latency-monitor-threshold 100